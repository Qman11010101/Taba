<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <header>
        <h1>Taba</h1>
    </header>
    <main>
        <h2>Current tabs</h2>
        <p>Count: <span id="tab-count"></span></p>
        <div class="setting-block"><button id="jump-to-focused-tab">Jump to focused tab</button> <label for="include-url"><input type="checkbox" id="include-url">Include URLs in the search</label></div>
        <div class="setting-block">
            <label for="sort-order-url"><input type="radio" name="sort-order" id="sort-order-url" value="1" checked>Sort by URL</label>
            <label for="sort-order-title"><input type="radio" name="sort-order" id="sort-order-title" value="2">Sort by page title</label>
        </div>
        <section id="search-wrapper">
            <input type="text" id="search-text" placeholder="Search..." autofocus>
        </section>
        <section id="tabs-all">
        </section>
    </main>
</body>

</html>
